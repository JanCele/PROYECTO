<!DOCTYPE html>
<html lang="es-mex">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header> </header>
    <main class="central">
        <img src="Logo.png" alt="logo de alura Latam" class="logo">
        <section class="Caja1">
            <textarea class="pantalla__principal" placeholder="Ingrese el texto" id="usuario"></textarea>
            <div class="abajodetodo">
                <p class="admiracion"><img class="signo" src="Group.png" alt="Abvertencia">Solo letras minúsculas y sin acentos</p>
                <div class="botones"> 
                    <button onclick= "boton1()" class="encriptado">Encriptar</button>
                    <button onclick="boton2()" class="descripto">Desencriptar</button>
                </div>
                
            </div>
        </section>
        <div class="caja3">
            <div class="niño__texto" id="niño__texto">
                <img class="niño" src="Muñeco.png" alt="imagen de un niño incado con una lupa" class="imagen">
                <p><strong>Ningún mensaje fue encontrado</strong></p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="resultados" id="resultados">
                <p id="guardar"></p>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>
